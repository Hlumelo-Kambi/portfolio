<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="50%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#C084FC"/>
    </linearGradient>
    <linearGradient id="frameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F3F4F6"/>
    </linearGradient>
    <linearGradient id="imageGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="50%" style="stop-color:#0EA5E9"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGradient)" stroke="#7C3AED" stroke-width="2"/>
  
  <!-- Image frame -->
  <rect x="20" y="25" width="45" height="35" rx="3" fill="url(#frameGradient)" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Generated image placeholder with gradient -->
  <rect x="23" y="28" width="39" height="29" rx="2" fill="url(#imageGradient)"/>
  
  <!-- Abstract shapes representing AI-generated content -->
  <circle cx="30" cy="38" r="3" fill="#FFFFFF" opacity="0.8"/>
  <rect x="45" y="35" width="8" height="6" rx="1" fill="#FFFFFF" opacity="0.6"/>
  <polygon points="35,45 40,50 35,55 30,50" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="55" cy="45" r="4" fill="#FFFFFF" opacity="0.5"/>
  
  <!-- AI brain/circuit pattern -->
  <circle cx="75" cy="35" r="8" fill="#10B981" stroke="#059669" stroke-width="2"/>
  
  <!-- Neural network nodes -->
  <circle cx="72" cy="32" r="1.5" fill="#FFFFFF"/>
  <circle cx="78" cy="32" r="1.5" fill="#FFFFFF"/>
  <circle cx="75" cy="38" r="1.5" fill="#FFFFFF"/>
  <circle cx="70" cy="38" r="1" fill="#FFFFFF" opacity="0.7"/>
  <circle cx="80" cy="38" r="1" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Neural connections -->
  <line x1="72" y1="32" x2="75" y2="38" stroke="#FFFFFF" stroke-width="0.8" opacity="0.8"/>
  <line x1="78" y1="32" x2="75" y2="38" stroke="#FFFFFF" stroke-width="0.8" opacity="0.8"/>
  <line x1="70" y1="38" x2="75" y2="38" stroke="#FFFFFF" stroke-width="0.8" opacity="0.6"/>
  <line x1="80" y1="38" x2="75" y2="38" stroke="#FFFFFF" stroke-width="0.8" opacity="0.6"/>
  
  <!-- Magic wand/generation indicator -->
  <line x1="25" y1="70" x2="40" y2="85" stroke="#F59E0B" stroke-width="3" stroke-linecap="round"/>
  <circle cx="25" cy="70" r="2" fill="#F59E0B"/>
  <circle cx="40" cy="85" r="2" fill="#F59E0B"/>
  
  <!-- Sparkles/magic effect -->
  <polygon points="30,65 32,67 30,69 28,67" fill="#FBBF24"/>
  <polygon points="45,75 46.5,76.5 45,78 43.5,76.5" fill="#FBBF24"/>
  <polygon points="35,80 36,81 35,82 34,81" fill="#FBBF24"/>
  <polygon points="50,68 51,69 50,70 49,69" fill="#FBBF24"/>
  
  <!-- Text prompt indicator -->
  <rect x="55" y="70" width="20" height="15" rx="2" fill="#FFFFFF" stroke="#D1D5DB" stroke-width="1"/>
  <rect x="58" y="73" width="14" height="1.5" rx="0.5" fill="#9CA3AF"/>
  <rect x="58" y="76" width="10" height="1.5" rx="0.5" fill="#9CA3AF"/>
  <rect x="58" y="79" width="12" height="1.5" rx="0.5" fill="#9CA3AF"/>
</svg>