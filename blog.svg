<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#1D4ED8"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
    <linearGradient id="paperGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#F8FAFC"/>
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGradient)" stroke="#1E3A8A" stroke-width="2"/>
  
  <!-- Document/Blog post background -->
  <rect x="20" y="15" width="60" height="70" rx="4" fill="url(#paperGradient)" stroke="#E2E8F0" stroke-width="1"/>
  
  <!-- Header section -->
  <rect x="25" y="20" width="50" height="12" rx="2" fill="#F1F5F9"/>
  
  <!-- Blog title (main heading) -->
  <rect x="28" y="23" width="35" height="3" rx="1.5" fill="#1E293B"/>
  <rect x="28" y="27" width="25" height="2" rx="1" fill="#64748B"/>
  
  <!-- Author/date info -->
  <circle cx="30" cy="40" r="3" fill="#10B981"/>
  <rect x="36" y="38" width="15" height="1.5" rx="0.75" fill="#64748B"/>
  <rect x="36" y="40.5" width="20" height="1.5" rx="0.75" fill="#94A3B8"/>
  
  <!-- Blog content lines -->
  <rect x="28" y="48" width="44" height="2" rx="1" fill="#374151"/>
  <rect x="28" y="52" width="38" height="2" rx="1" fill="#374151"/>
  <rect x="28" y="56" width="42" height="2" rx="1" fill="#374151"/>
  <rect x="28" y="60" width="30" height="2" rx="1" fill="#374151"/>
  
  <!-- Image placeholder in blog post -->
  <rect x="28" y="65" width="20" height="12" rx="2" fill="#E2E8F0" stroke="#CBD5E1" stroke-width="1"/>
  <circle cx="33" cy="69" r="2" fill="#94A3B8"/>
  <polygon points="31,73 35,69 39,73" fill="#94A3B8"/>
  
  <!-- Continue reading text -->
  <rect x="52" y="67" width="18" height="1.5" rx="0.75" fill="#6B7280"/>
  <rect x="52" y="70" width="15" height="1.5" rx="0.75" fill="#6B7280"/>
  <rect x="52" y="73" width="12" height="1.5" rx="0.75" fill="#6B7280"/>
  
  <!-- Pencil/edit icon -->
  <line x1="75" y1="25" x2="85" y2="15" stroke="#F59E0B" stroke-width="3" stroke-linecap="round"/>
  <polygon points="73,27 77,23 79,25 75,29" fill="#F59E0B"/>
  <circle cx="85" cy="15" r="2" fill="#F59E0B"/>
  
  <!-- Stats/engagement indicators -->
  <circle cx="25" cy="90" r="8" fill="#EF4444"/>
  <text x="25" y="94" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="8" font-weight="bold">â™¥</text>
  
  <circle cx="45" cy="90" r="8" fill="#10B981"/>
  <text x="45" y="94" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="8" font-weight="bold">â†—</text>
  
  <circle cx="65" cy="90" r="8" fill="#8B5CF6"/>
  <text x="65" y="94" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="8" font-weight="bold">ðŸ’¬</text>
  
  <!-- Platform/publishing indicator -->
  <rect x="75" y="85" width="20" height="10" rx="2" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
  <rect x="77" y="87" width="4" height="2" rx="1" fill="#3B82F6"/>
  <rect x="82" y="87" width="4" height="2" rx="1" fill="#10B981"/>
  <rect x="87" y="87" width="4" height="2" rx="1" fill="#F59E0B"/>
  <rect x="77" y="90.5" width="16" height="1.5" rx="0.75" fill="#9CA3AF"/>
</svg>